<div class="max-w-sm bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 flex flex-col p-6 m-4 ">
  <app-img [imgInput]="product.image"></app-img>
  
  <div class="p-4 flex flex-col flex-grow justify-between ">
    <div>
      <h2 class="text-lg font-semibold text-gray-800 mb-1 line-clamp-2">{{ product.title }}</h2>
      <p class="text-xl font-bold text-green-600">{{ product.price | currency }} </p>
      <p class="text-xl font-bold">{{ today | date:'short' }}</p>
      <p appHighlights>{{product.description}}</p>

    </div>
    
    <button
      class="mt-4 bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200"
      (click)="onAddToCart()"
    >
      Add to Cart
    </button>
  </div>
</div>
