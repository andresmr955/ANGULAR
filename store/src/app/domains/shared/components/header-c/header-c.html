<nav>
  <div
    class="w-full flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <div class="flex items-center space-x-8 bg-red-300">
      <a href="https://flowbite.com/" class="flex items-center ">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-6 mr-3"
          alt="Flowbite Logo"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >Flowbite</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            href="#"
            class="block underline hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block hover:underline"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block hover:underline"
            >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
        <div class="absolute top-1 rounded-3xl h-5 w-5 bg-black text-white text-xs flex items-center justify-center">
            {{cart().length}}
        </div>
      <button class="px-4" (click)="toggleSideMenu()">
        
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>

<div
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white" [class.translate-x-full]='hideSideMenu()'
>
  <div class="flex justify-between items-center">
    <p class="text-xl">My Cart</p>
    <button (click)="toggleSideMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
  <div class="max-w-md mx-auto p-4 bg-white shadow-lg rounded-lg space-y-4">
    @for (product of cart(); track product; let i = $index){
        <div class="flex items-center space-x-4">
            <img 
            [src]="product.image" 
            [alt]="product.title"
            class="w-16 h-16 object-cover rounded">
            
            <div class="flex-1">
                <div class="font-medium text-gray-800">{{product.title}}</div>
                <div class="text-gray-500">{{product.price}}</div>
            </div>
            <button class="text-red-500 hover:text-red-700 font-semibold">Delete</button>
        </div>
       <hr>
    }
    <div class="flex justify-between items-center text-lg font-semibold text-gray-800">
        <span>Total</span>
        <span> {{ total() }} </span>
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Checkout</button>
  </div>
</div>
